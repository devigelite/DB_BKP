      patient_name:
        type: string
        minLength: 2
        example: "xxx"
      nurse_id:
        type: string
        minLength: 10
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
      patient_id:
        type: string
        minLength: 10
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
      user_id:
