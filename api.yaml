swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Elderly App
  description: API Documentation for Elderly App
servers:
  - url: "http://localhost:3012/"

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
   # X-API-Key: abcdef12345
   APIKeyHeader:
     type: apiKey
     in: header
     name: x-access-token
security:
  - APIKeyHeader: []

definitions:
  otp_request:
    required:
      - phone_number
    properties:
      phone_number:
        type: string
        minLength: 10
        maxLength: 10
        pattern: "^[0-9]+$"
  otp_verify_request:
    required:
      - phone_number
      - OTP
    properties:
      phone_number:
        type: string
        minLength: 10
        maxLength: 10
        pattern: "^[0-9]+$"
      OTP:
        type: string
        minLength: 4
        maxLength: 4
        pattern: "^[0-9]+$"
  login_request:
      required:
        - user_phone
        - user_password
      properties:
        user_phone:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^[0-9]+$"
        user_password:
          type: string
          minLength: 8
          maxLength: 16
  user_details_update_request:
    properties:
      user_id: 
        type: string
        example: 53645460-2c17-4518-b883-4f940980c5cd
      user_name: 
        type: string
        example: xxx
      user_dob: 
        type: string
        example: "2002-01-01"
      user_email: 
        type: string
        example: abc@elite.com
      user_gender: 
        type: string
        example: MALE
      whatsapp_same_as_contact_phone: 
        type: boolean
      address: 
        type: object
        properties: 
          user_latitude: 
            type: number
            example: 80.201
          user_longitude: 
            type: number
            example: 13.121699
          user_location: 
            type: string
            example: abc location
          user_address_line: 
            type: string
            example: 1st Street
          user_city: 
            type: string
            example: Chennai
          user_state: 
            type: string
            example: TamilNadu
          user_pincode: 
            type: string
            example: 600099
  user_address_update_request:
      required:
        - user_id
        - user_address_type
        - user_door_no_block
        - user_street
        - user_road
        - user_area
        - user_city
        - user_state
        - user_pincode
      properties:
        user_id:
          type: string
          minLength: 10
          example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
        user_address_type:
          type: string
          minLength: 3
          example: "Home"
        user_door_no_block:
          type: string
          minLength: 1
          maxLength: 8
          example: "201"  
        user_street:
          type: string
          minLength: 5
          example: "5th Street"
        user_road:
          type: string
          minLength: 5
          example: "2nd Main Road"
        user_area:
          type: string
          minLength: 4
          example: "6th Avenue"
        user_city:
          type: string
          minLength: 3
          example: "Chennai"
        user_state:
          type: string
          minLength: 4
          example: "TamilNadu"
        user_pincode:
          type: string
          minLength: 4
          example: "600001"
  patient_details_add_request:
      required:
        - user_id
        - patient_email
        - patient_name
        - patient_dob
        - patient_age
        - patient_gender
        - patient_phone
      properties:
        user_id:
          type: string
          minLength: 10
          example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
        patient_email:
          type: string
          minLength: 4
          example: "xyz@elite.com"
        patient_name:
          type: string
          minLength: 2
          example: "xxx"
        patient_dob:
          type: string
          minLength: 8
          example: "01/01/2022"
        patient_age:
          type: string
          minLength: 1
          example: 20
        patient_gender:
          type: string
          minLength: 1
          example: "MALE"
        patient_phone:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^[0-9]+$"
  patient_details_update_request:
    properties:
      user_id: 
        type: string
        example: 53645460-2c17-4518-b883-4f940980c5cd
      patient_name: 
        type: string
        example: xxx
      patient_dob: 
        type: string
        example: "2002-01-01"
      patient_email: 
        type: string
        example: abc@elite.com
      patient_gender: 
        type: string
        example: MALE
      patient_phone: 
        type: string
        example: 91566202702
      whatsapp_same_as_contact_phone: 
        type: boolean
      user_relationship_with_patient: 
        type: string
        example: PARENTS
      address: 
        type: object
        properties: 
          patient_latitude: 
            type: number
            example: 80.201
          patient_longitude: 
            type: number
            example: 13.121699
          patient_location: 
            type: string
            example: abc location
          patient_address_line: 
            type: string
            example: 1st Street
          patient_city: 
            type: string
            example: Chennai
          patient_state: 
            type: string
            example: TamilNadu
          patient_pincode: 
            type: string
            example: 600099
  patient_details_list_request:
      required:
        - user_id
      properties:
        user_id:
          type: string
          minLength: 10
          example: "53645460-2c17-4518-b883-4f940980c5cd"
  user_info:
    required:
      - user_id
    properties:
      user_id:
        type: string
        example: "53645460-2c17-4518-b883-4f940980c5cd"
  appointment_request:
    required:
      - appointment_request_id
      - nurse_id
    properties:
      appointment_request_id:
        type: int
        example: 1
      nurse_id:
        type: string
        example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"  

  appointment_info:
    required:
      - appointment_id
    properties:
      appointment_id:
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds" 

  apointment_request_liveincare:
    type: object
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"
      patient_id: 
        type: string
        example: "d29e837b-44d2-4c59-9100-c6471a1ba5e6"
      user_id: 
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c126483cf9"
      appointment_start_date: 
        type: string
        example: "2022-11-19"
      appointment_end_date: 
        type: string
        example: "2022-11-19"
  apointment_request_singlevisit:
    type: object
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"
      patient_id: 
        type: string
        example: "d29e837b-44d2-4c59-9100-c6471a1ba5e6"
      user_id: 
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c126483cf9"
      appointment_start_date: 
        type: string
        example: "2022-11-19"
      appointment_end_date: 
        type: string
        example: "2022-11-19"
      appointment_start_time: 
        type: string
        example: "10:00"
      appointment_end_time: 
        type: string
        example: "11:00"
  apointment_request_recurringvisit:
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      patient_id: 
        type: string
        example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      appointment_start_date: 
        type: string
        format: date
        example: 2022-12-21
      appointment_end_date: 
        type: string
        format: date
        example: 2022-12-30
      appointment_start_time: 
        type: string
        example: 20:00
      appointment_end_time: 
        type: string
        example: 23:00
      days: 
        type: array
        items: 
          type: number
          example: 0
  
  session_request:
    type: object
    properties:
      appointment_session_id: 
        type: int
        example: 17
      user_geolocation: 
        type: string
        example: "0101000020E61000006CE9D1544F3E2A40BE9F1A2FDD0C5440"
  session_list_request:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      appointment_request_id: 
        type: number
        example: 30

  user_review_summary_request:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      nurse_geolocation: 
        type: string
        example: 0101000020E61000006CE9D1544F3E2A40BE9F1A2FDD0C5440
  
  user_review_add_request:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      patient_id: 
        type: string
        example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
      user_rating: 
        type: number
        example: 4
      user_rating_comments: 
        type: string
        example: Nurse is very helpful
      appointment_id: 
        type: number
        example: 12
      appointment_session_id: 
        type: number
        example: 18
  
  user_favourites_add_request:
    properties:
      nurse_id: 
        type: string
        example: 18803b4e-6683-11ed-b767-0242ac110002
      user_id: 
        type: string
        example: 53645460-2c17-4518-b883-4f940980c5cd

  user_settings_info:
    properties:
      user_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      user_language: 
        type: string
        example: English
      notifications_on: 
        type: boolean
      whatsapp_alerts_on: 
        type: boolean
  user_favourites_info:
    properties:
      user_id: 
        type: string
        example: 53645460-2c17-4518-b883-4f940980c5cd
      user_geolocation: 
        type: string
        example: 0101000020E61000006CE9D1544F3E2A40BE9F1A2FDD0C5440
      nurse_type: 
        type: string
        example: NURSE
  user_notification_info:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      user_notifications_subject: 
        type: string
        example: Your appointment is completed
      appointment_session_id: 
        type: number
        example: 4
  
  user_complaint_info:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      appointment_session_id: 
        type: number
        example: 1
      user_complaint_reason: 
        type: string
        example: NURSE_NOT_YET_ARRIVED
      complaint_comments: 
        type: string
        example: NURSE_NOT_YET_ARRIVED
  patient_info:
    properties:
      patient_id:
        type: string
        example: "d29e837b-44d2-4c59-9100-c6471a1ba5e6"
  payment_info:
    properties:
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      appointment_id: 
        type: number
        example: 10
      payment_method: 
        type: string
        example: GPAY
 
  user_notifications_id:
     properties:
      notification_id: 
        type: number
        example: 10

  otp_verify_response:
    required:
      - response_code
      - auth
      - user_id
      - token
      - message
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      auth:
        type: boolean
        example: true
      user_id:
        type: string
        example: "09e10c46-ae94-4948-a6e8-e48ca1deberetry"
      token:
        type: string
        example: "yJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIs"  

  auth_response:
    required:
      - userId
      - user_phone
      - user_email
      - user_firstname
      - user_lastname
    properties:
      userId:
        type: string
        example: 123456
      user_phone:
        type: string
        example: 44444477777
      user_email:
        type: string
        example: abc@elderly.com
      user_firstname:
        type: string
        example: "first name" 
      user_lastname:
        type: string
        example: "last name"

  default_response:
    required:
      - response_code
      - message
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
  otp_response:
    required:
      - OTP
      - response_code
      - message
    properties:
      OTP:
        type: string
        minLength: 4
        pattern: "^[0-9]+$"
        example: 6789
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
  login_response:
    required:
      - response_code
      - user_id
      - message
      - auth
      - token
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      auth:
        type: boolean
        example: true
      user_id:
        type: string
        example: "09e10c46-ae94-4948-a6e8-e48ca1deberetry"
      token:
        type: string
        example: "yJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIs" 
  
  user_details_response:
    type: object
    required:
      - response_code
      - message
      - user_detail      
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      user_detail:
        $ref: '#/definitions/user_detaildata'
  user_detaildata:
    type: object
    properties: 
      user_id: 
        type: string
        example: 53645460-2c17-4518-b883-4f940980c5cd
      patient_id: 
        type: string
        example: 795c5e29-37d9-46a5-a3d7-3ebd05998bb0
      user_name: 
        type: string
        example: xxx
      user_dob: 
        type: string
        example: "2002-01-01"
      user_age: 
        type: number
        example: 21
      user_gender: 
        type: string
        example: MALE
      user_email: 
        type: string
        example: abc@elite.com
      user_phone: 
        type: string
        example: 919566202701
      user_whatsapp_phone: 
        type: string
        example: 919566202701
      address: 
        type: object
        properties: 
          user_address_id: 
            type: string
            example: 6e0a77bb-dcfc-4562-a1e7-3f7e8ade52cf
          user_address_line: 
            type: string
            example: 1st Street
          user_city: 
            type: string
            example: Chennai
          user_state: 
            type: string
            example: TamilNadu
          user_pincode: 
            type: string
            example: 100011
          user_location: 
            type: string
            example: abc location
          user_longitude: 
            type: number
            example: 13.121699
          user_latitude: 
            type: number
            example: 80.201
          user_geolocation: 
            type: string
            example: 0101000020E61000006CE9D1544F3E2A40BE9F1A2FDD0C5440

  user_address_response:
    type: object
    required:
      - response_code
      - message
      - user_addresses      
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      user_addresses:
        type: array
        items:
          $ref: '#/definitions/user_addressdata'
  user_addressdata:
      properties:
        user_address_id:
          type: string
          minLength: 10
          example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
        user_address_type:
          type: string
          minLength: 4
          example: "Home"
        user_door_no_block:
          type: string
          minLength: 4
          example: "54"
        user_street:
          type: string
          minLength: 4
          example: "1st Street"
        user_area:
          type: string
          minLength: 4
          example: "ABC Avenue"
        user_road:
          type: string
          minLength: 4
          example: "1st Main Road"
        user_city:
          type: string
          minLength: 4
          example: "Chennai"
        user_state:
          type: string
          minLength: 4
          example: "TamilNadu"
        user_pincode:
          type: string
          minLength: 4
          example: "100001"

  patient_list_data:
    properties:
      response_code: 
        type: number
        example: 200
      message: 
        type: string
        example: Success
      patient_detail: 
        type: object
        properties: 
          user_id: 
            type: string
            example: 53645460-2c17-4518-b883-4f940980c5cd
          patients: 
            type: array
            items: 
              type: object
              properties: 
                patient_id: 
                  type: string
                  example: 795c5e29-37d9-46a5-a3d7-3ebd05998bb0
                patient_name: 
                  type: string
                  example: xxx
                patient_dob: 
                  type: string
                  example: "2002-01-01"
                patient_age: 
                  type: number
                  example: 21
                patient_email: 
                  type: string
                  example: abc@elite.com
                patient_gender: 
                  type: string
                  example: MALE
                patient_phone: 
                  type: string
                  example: 919566202701
                patient_whatsapp_phone: 
                  type: string
                  format: 919566202701
                user_relationship_with_patient: 
                  type: string
                  example: SELF
                address: 
                  type: object
                  properties: 
                    address_id: 
                      type: string
                      example: 6e0a77bb-dcfc-4562-a1e7-3f7e8ade52cf
                    address_line: 
                      type: string
                      example: 1st Street
                    city: 
                      type: string
                      example: Chennai
                    state: 
                      type: string
                      example: TamilNadu
                    pincode: 
                      type: string
                      example: "600011"
                    location: 
                      type: string
                      example: abc location
                    longitude: 
                      type: number
                      example: 13.121699
                    latitude: 
                      type: number
                      example: 80.201
                    geo_location: 
                      type: string
                      example: 0101000020E61000006CE9D1544F3E2A40BE9F1A2FDD0C5440

  patient_detaildata:
    type: object
    required:
      - patient_id
      - patient_name
      - patient_age
      - patient_dob
      - patient_email
      - patient_phone
      - patient_gender
      - user_id
    properties:
      patient_id:
        type: string
        minLength: 10
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
      patient_email:
        type: string
        minLength: 4
        example: "xyz@elite.com"
      patient_name:
        type: string
        minLength: 2
        example: "xxx"
      patient_dob:
        type: string
        minLength: 8
        example: "01/01/2022"
      patient_age:
        type: string
        minLength: 1
        example: 20
      patient_gender:
        type: string
        minLength: 1
        example: "MALE"
      patient_phone:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^[0-9]+$"
        
  appointment_request_list_response:
    type: object    
    properties:
      response_code: 
        type: number
        example: 200
      message: 
        type: string
        example: Success
      user_appointment_request: 
        type: object
        properties: 
          user_id: 
            type: string
            example: 4294ebd4-3498-4a23-bd89-87c126483cf9
          appointment_requests: 
            type: array
            items: 
              type: object
              properties: 
                appointment_request_id: 
                  type: number
                  example: 28
                appointment_request_status: 
                  type: string
                  example: ACCEPTED
                appointment_session_count: 
                  type: number
                  example: 1
                patient_id: 
                  type: string
                  example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
                patient_name: 
                  type: string
                  example: YYY
                nurse_id: 
                  type: string
                  example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
                nurse_name: 
                  type: string
                  example: XXX
                appointment_booking_status:
                  type: boolean
                  example: false
  
  appointment_data:
    type: object
    required:
      - appointment_id
      - appointment_actual_end_time
      - appointment_actual_start_time
      - appointment_booked_end_time
      - appointment_booked_start_time
      - appointment_date
      - appointment_session
      - appointment_slot_time
      - appointment_status
    properties:
      appointment_id:
        type: string
        minLength: 10
        example: "0ed80075-01cd-4ec6-9de9-bfa0b77e31f9"
      appointment_actual_end_time:
        type: string
        minLength: 4
        example: "11:00"
      appointment_actual_start_time:
        type: string
        minLength: 4
        example: "10:00"
      appointment_booked_end_time:
        type: string
        minLength: 4
        example: "11:00"
      appointment_booked_start_time:
        type: string
        minLength: 4
        example: "10:00"
      appointment_date:
        type: string
        minLength: 4
        example: "2022-09-09"
      appointment_session:
        type: int
        example: 1
      appointment_slot_time:
        type: string
        minLength: 4
        example: "12:00"
      appointment_status:
        type: string
        minLength: 1
        example: "WAITING FOR NURSE TO ACCEPT"
       
  appointment_request_info_response:
    properties:
      response_code: 
        type: number
        example: 200
      message: 
        type: string
        example: Success
      appointment_request: 
        type: object
        properties: 
          appointment_request_id: 
