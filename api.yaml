                example: 2
  appointment_data:
    type: object
    required:
      - appointment_id
      - appointment_actual_end_time
      - appointment_actual_start_time
      - appointment_booked_end_time
      - appointment_booked_start_time
      - appointment_date
      - appointment_session
      - appointment_slot_time
      - appointment_status
    properties:
      appointment_id:
        type: string
        minLength: 10
        example: "0ed80075-01cd-4ec6-9de9-bfa0b77e31f9"
      appointment_actual_end_time:
        type: string
        minLength: 4
        example: "11:00"
      appointment_actual_start_time:
        type: string
        minLength: 4
        example: "10:00"
      appointment_booked_end_time:
        type: string
        minLength: 4
        example: "11:00"
      appointment_booked_start_time:
        type: string
        minLength: 4
        example: "10:00"
      appointment_date:
        type: string
        minLength: 4
        example: "2022-09-09"
      appointment_session:
        type: int
        example: 1
      appointment_slot_time:
        type: string
        minLength: 4
        example: "12:00"
      appointment_status:
        type: string
        minLength: 1
        example: "WAITING FOR NURSE TO ACCEPT"
  
  nurse_appointments_completed:
    type: object
    properties:
      appointment_request_id:
        type: integer
        example: 1
      appointment_id:
        type: integer
        example: 1
      booking_id:
