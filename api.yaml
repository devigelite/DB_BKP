swagger: "2.0"
info:
  version: 1.0.0
  title: Swagger Elderly App
  description: API Documentation for Elderly App
servers:
  - url: "http://localhost:3002/"

consumes:
  - application/json
produces:
  - application/json

securityDefinitions:
   # X-API-Key: abcdef12345
   APIKeyHeader:
     type: apiKey
     in: header
     name: x-access-token
security:
  - APIKeyHeader: []

definitions:
  otp_request:
    required:
      - phone_number
    properties:
      phone_number:
        type: string
        minLength: 10
        maxLength: 10
        pattern: "^[0-9]+$"
  otp_verify_request:
    required:
      - phone_number
      - OTP
    properties:
      phone_number:
        type: string
        minLength: 10
        maxLength: 10
        pattern: "^[0-9]+$"
      OTP:
        type: string
        minLength: 4
        maxLength: 4
        pattern: "^[0-9]+$"
  login_request:
      required:
        - user_phone
        - user_password
      properties:
        user_phone:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^[0-9]+$"
        user_password:
          type: string
          minLength: 8
          maxLength: 16
  nurse_login_request:
      required:
        - nurse_phone
        - nurse_password
      properties:
        nurse_phone:
          type: string
          minLength: 10
          maxLength: 10
          pattern: "^[0-9]+$"
        nurse_password:
          type: string
          minLength: 8
          maxLength: 16

  nurse_details_update_request:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      nurse_email: 
        type: string
        example: abc@elite.com
      nurse_password: 
        type: string
        example: abcd@1234
      nurse_name: 
        type: string
        example: XXX
      nurse_firstname: 
        type: string
        example: xxx
      nurse_lastname: 
        type: string
        example: zzz
      nurse_dob: 
        type: string
        example: 1997-01-01
      nurse_age: 
        type: string
        example: 23
      nurse_gender: 
        type: string
        example: MALE
      nurse_experience: 
        type: string
        example: 5
      nurse_location: 
        type: string
        example: 2nd Street Iyappa Nagar
      nurse_latitude: 
        type: number
        example: 13.121699
      nurse_longitude: 
        type: number
        example: 80.201
      nurse_whatsapp_phone: 
        type: string
        example: 919566202701
      nurse_type:
        type: string
        example: NURSE
  nurse_address_update_request:
      required:
        - nurse_id
        - nurse_address_type
        - nurse_door_no_block
        - nurse_street
        - nurse_road
        - nurse_area
        - nurse_city
        - nurse_state
        - nurse_pincode
      properties:
        nurse_id:
          type: string
          minLength: 10
          example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
        nurse_address_type:
          type: string
          minLength: 3
          example: "Home"
        nurse_door_no_block:
          type: string
          minLength: 1
          maxLength: 8
          example: "201"  
        nurse_street:
          type: string
          minLength: 5
          example: "5th Street"
        nurse_road:
          type: string
          minLength: 5
          example: "2nd Main Road"
        nurse_area:
          type: string
          minLength: 4
          example: "6th Avenue"
        nurse_city:
          type: string
          minLength: 3
          example: "Chennai"
        nurse_state:
          type: string
          minLength: 4
          example: "TamilNadu"
        nurse_pincode:
          type: string
          minLength: 4
          example: "600001"
  
  nurse_filter_request:
    required:
      - user_id
      - user_geolocation
      - nurse_filter
    properties:
      user_id: 
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c126483cf9"
      user_geolocation: 
        type: string
        example: "0101000020E6100000F9765C9E180D5440590927B38B3F2A40"
      nurse_filter: 
        type: object
        properties: 
          nurse_type: 
            type: string
            example: "NURSE"
          appointment_visit_type: 
            type: string
            example: "SINGLE_VISIT"
          minimum_fees: 
            type: integer
            example: 500
          maximum_fees: 
            type: integer
            example: 3000
          nurse_experience: 
            type: integer
            example: 5
          nurse_avg_rating: 
            type: integer
            example: 4
          distance: 
            type: integer
            example: 2
          order_by_name: 
            type: string
            example: "ASC"
          order_by_price: 
            type: string
            example: "ASC"
  nurse_profile_request:
    properties:
      nurse_id: 
        type: string
        example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"
      user_id: 
        type: string
        example: "53645460-2c17-4518-b883-4f940980c5cd"
      user_geolocation: 
        type: string
        example: "0101000020E6100000F9765C9E180D5440590927B38B3F2A40"

  nurse_info:
    required:
      - nurse_id
    properties:
      nurse_id:
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"   
  nurse_info_with_location:
    required:
      - nurse_id
    properties:
      nurse_id:
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds"
      nurse_geolocation: 
        type: string
        example: "0101000020E6100000F9765C9E180D5440590927B38B3F2A40"
  appointment_request:
    required:
      - appointment_request_id
      - nurse_id
    properties:
      appointment_request_id:
        type: int
        example: 1
      nurse_id:
        type: string
        example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"  
      nurse_geolocation:
        type: string
        example: 0101000020E6100000F9765C9E180D5440590927B38B3F2A40

  appointment_info:
    required:
      - appointment_id
    properties:
      appointment_id:
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c12e233bbsdds" 

  apointment_request_liveincare:
    type: object
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"
      patient_id: 
        type: string
        example: "d29e837b-44d2-4c59-9100-c6471a1ba5e6"
      user_id: 
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c126483cf9"
      appointment_start_date: 
        type: string
        example: "2022-11-19"
      appointment_end_date: 
        type: string
        example: "2022-11-19"
  apointment_request_singlevisit:
    type: object
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"
      patient_id: 
        type: string
        example: "d29e837b-44d2-4c59-9100-c6471a1ba5e6"
      user_id: 
        type: string
        example: "4294ebd4-3498-4a23-bd89-87c126483cf9"
      appointment_start_date: 
        type: string
        example: "2022-11-19"
      appointment_end_date: 
        type: string
        example: "2022-11-19"
      appointment_start_time: 
        type: string
        example: "10:00"
      appointment_end_time: 
        type: string
        example: "11:00"
  apointment_request_recurringvisit:
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      patient_id: 
        type: string
        example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      appointment_start_date: 
        type: string
        format: date
        example: 2022-12-21
      appointment_end_date: 
        type: string
        format: date
        example: 2022-12-30
      appointment_start_time: 
        type: string
        example: 20:00
      appointment_end_time: 
        type: string
        example: 23:00
      days: 
        type: array
        items: 
          type: number
          example: 0
          
  nurse_my_earning_request:
    type: object
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      start_date: 
        type: string
        example: "2021-11-18"
      end_date: 
        type: string
        example: "2023-12-23"
  
  nurse_review_summary_request:
    type: object
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      user_geolocation: 
        type: string
        example: "0101000020E6100000F9765C9E180D5440590927B38B3F2A40"

  session_request:
    type: object
    properties:
      appointment_session_id:
        type: int
        example: 17
      user_geolocation: 
        type: string
        example: "0101000020E6100000F9765C9E180D5440590927B38B3F2A40"
  session_start_otp_request:
    type: object
    properties:
      appointment_session_id: 
        type: number
        example: 18
  session_end_otp_request:
    type: object
    properties:
      appointment_session_id: 
        type: number
        example: 18
  session_start_request:
    properties:
      appointment_session_id: 
        type: number
