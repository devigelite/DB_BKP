              format: int32
              example: 4
            appointment_request_status: 
              type: string
              example: "WAITINGFORNURSETOACCEPT"
            appointment_session_count: 
              type: integer
              format: int32
              example: 1
            patient_name: 
              type: string
              example: YYY
  nurse_appointment_request_response: 
    type: object
    properties:
      nurse_id:
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      nurse_name:
        type: string
        example: XXX
      appointment_requests: 
        type: array
        items: 
