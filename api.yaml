  session_end_request:
    properties:
      appointment_session_id: 
        type: number
        example: 18
      otp_to_end: 
        type: string
        example: 3613
      appointment_end_time: 
        type: string
        example: 14:00

  nurse_review_add_request:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      user_id: 
        type: string
        example: 4294ebd4-3498-4a23-bd89-87c126483cf9
      patient_id: 
        type: string
        example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
      nurse_rating: 
        type: number
        example: 4
      nurse_rating_comments: 
        type: string
        example: "Nurse is very helpful"
      appointment_id: 
        type: number
        example: 100
      appointment_session_id: 
        type: number
        example: 15

  session_list_request:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      appointment_request_id: 
        type: number
        example: 30
  nurse_settings_info:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      nurse_language: 
        type: string
        example: English
      notifications_on: 
        type: boolean
      whatsapp_alerts_on: 
        type: boolean
  nurse_notification_info:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      nurse_notifications_subject: 
        type: string
        example: Your appointment is completed
      appointment_session_id: 
        type: number
        example: 2
 
  nurse_complaint_info:
    properties:
      nurse_id: 
        type: string
        example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
      patient_id: 
        type: string
        example: d29e837b-44d2-4c59-9100-c6471a1ba5e6
      appointment_session_id: 
        type: number
        example: 1
      nurse_complaint_reason: 
        type: string
        example: BEHAVIOUR
      complaint_comments: 
        type: string
        example: BEHAVIOUR

  nurse_report_summary_request:
    properties:
        nurse_id: 
          type: string
          example: ee58f1f1-eb8b-4567-a15d-ddfc670252d6
        duration: 
          type: string
          example: month
  nurse_list_request:
    type: object
    properties:
      nurse_ids: 
        type: array
        items: 
          type: string
          example: "ee58f1f1-eb8b-4567-a15d-ddfc670252d6"

  otp_verify_response:
    required:
      - response_code
      - auth
      - user_id
      - token
      - message
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      auth:
        type: boolean
        example: true
      user_id:
        type: string
        example: "09e10c46-ae94-4948-a6e8-e48ca1deberetry"
      token:
        type: string
        example: "yJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIs"  

  auth_response:
    required:
      - userId
      - user_phone
      - user_email
      - user_firstname
      - user_lastname
    properties:
      userId:
        type: string
        example: 123456
      user_phone:
        type: string
        example: 44444477777
      user_email:
        type: string
        example: abc@elderly.com
      user_firstname:
        type: string
        example: "first name" 
      user_lastname:
        type: string
        example: "last name"

  default_response:
    required:
      - response_code
      - message
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
  otp_response:
    required:
      - OTP
      - response_code
      - message
    properties:
      OTP:
        type: string
        minLength: 4
        pattern: "^[0-9]+$"
        example: 6789
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
  login_response:
    required:
      - response_code
      - user_id
      - message
      - auth
      - token
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      auth:
        type: boolean
        example: true
      user_id:
        type: string
        example: "09e10c46-ae94-4948-a6e8-e48ca1deberetry"
      token:
        type: string
        example: "yJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIs" 
  nurse_login_response:
    required:
      - response_code
      - nurse_id
      - message
      - auth
      - token
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      auth:
        type: boolean
        example: true
      nurse_id:
        type: string
        example: "09e10c46-ae94-4948-a6e8-e48ca1deberetry"
      token:
        type: string
        example: "yJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIsyJhbGciOiJIUzI1NiIs"
        
  nurse_details_response:
    type: object
    required:
      - response_code
      - message
      - nurse_detail      
    properties:
      response_code:
        type: string
        minLength: 3
        pattern: "^[0-9]+$"
        example: 200
      message:
        type: string
        example: Success
      nurse_detail:
        $ref: '#/definitions/nurse_detaildata'
  nurse_detaildata:
    type: object
